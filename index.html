<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>iTunes Music Search</title>
    <link rel="icon" href="./img/music_note.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="slider.css">
</head>

<body onload="fetchData()">
    <div class="container">
        <header>
            <h1>Really Awesome Music Site</h1>
        </header>
        <section class="player">
            <audio id="music-player" class="music-player" controls="controls" src=""></audio>
            <p id="songName"></p>
        </section>
        <section class="search">
            <form class="search-form">
                <input type="text" id="searchBox" placeholder="Search for Artist" value=""></input>
                <button id="submit">Search</button>
            </form>
        </section>
        <div class="slideshow-container">
    </div>
    <script src="main.js"></script>
</body>

</html>
